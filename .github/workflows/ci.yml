name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up dependencies
        run: sudo ./scripts/setup_dependencies.sh
      - name: Build project
        run: ./scripts/build.sh
      - name: Run tests
        run: cd build/release && ctest --output-on-failure
      - name: Run examples
        run: ./scripts/run.sh
